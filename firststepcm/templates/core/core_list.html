{% extends 'core/base.html' %}

{% load static %}

{% block content%}

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for core in object_list %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img class='card-img-top' src="{{ core.image.url }}" alt='card image cap' width="500" height="300">
                    <div class="card-body">
                        <h4 class=""><a href="{{core.get_absolute_url}}">{{core.title}}</a></h4>
                        <!-- <p class="card-text">{{core.excpert}}</p> -->
                        <div class="d-flex justify-content-center align-items-center">
                            <div class="">
                                <small class="text-muted">{{core.puplished}}</small>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>

{% endblock%}
